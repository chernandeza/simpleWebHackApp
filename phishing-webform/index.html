<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philly's Vet Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eaeaea;
            box-sizing: border-box;
        }
        .read-only {
            background-color: #f0f0f0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/public/images/vet-logo.png" alt="Veterinarian Clinic Logo">
        <h1>Philly's Vet Form<br>(As filled by Dan)</h1>
        <form>
            <div class="form-group">
                <label for="email">Owner's Email:</label>
                <input type="text" id="email" value="dan.atkinson@gmail.com" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="name">Owner's Name:</label>
                <input type="text" id="name" value="Dan" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="lastname">Owner's Last Name:</label>
                <input type="text" id="lastname" value="Atkinson" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="dob">Owner's Date of Birth:</label>
                <input type="text" id="dob" value="1985-06-15" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" value="123 Main St, Springfield" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="catname">Cat's Name:</label>
                <input type="text" id="catname" value="Philly" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="catdob">Cat's Date of Birth:</label>
                <input type="text" id="catdob" value="2020-02-15" readonly class="read-only">
            </div>
            <div class="form-group">
                <label for="catfood">Cat's Favorite Food:</label>
                <input type="text" id="catfood" value="PurpleFin canned tuna" readonly class="read-only">
            </div>
        </form>
    </div>
</body>
</html>
